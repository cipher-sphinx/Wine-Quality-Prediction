<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/index.css">
    <title>Wine Quality Prediction</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <div class="container">
            <h1 class="text-center">Wine Quality Prediction</h1>
            <form action="{{url_for('predict')}}" method="post">
                <div class="form-group">
                    <label for="fixed-acidity">Fixed Acidity</label>
                    <input type="text" class="form-control" name="fixed-acidity" placeholder="Fixed Acidity" required>
                </div>
                <div class="form-group">
                    <label for="volatile-acidity">Volatile Acidity</label>
                    <input type="text" class="form-control" name="volatile-acidity" placeholder="Volatile Acidity" required>
                </div>
                <div class="form-group">
                    <label for="citric-acid">Citric Acid</label>
                    <input type="text" class="form-control" name="citric-acid" placeholder="Citric Acid" required>
                </div>
                <div class="form-group">
                    <label for="residual-sugar">Residual Sugar</label>
                    <input type="text" class="form-control" name="residual-sugar" placeholder="Residual Sugar" required>
                </div>
                <div class="form-group">
                    <label for="chlorides">Chlorides</label>
                    <input type="text" class="form-control" name="chlorides" placeholder="Chlorides" required>
                </div>
                <div class="form-group">
                    <label for="free-sulfur-dioxide">Free Sulfur Dioxide</label>
                    <input type="text" class="form-control" name="free-sulfur-dioxide" placeholder="Free Sulfur Dioxide" required>
                </div>
                <div class="form-group">
                    <label for="total-sulfur-dioxide">Total Sulfur Dioxide</label>
                    <input type="text" class="form-control" name="total-sulfur-dioxide" placeholder="Total Sulfur Dioxide" required>
                </div>
                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="text" class="form-control" name="density" placeholder="Density" required>
                </div>
                <div class="form-group">
                    <label for="pH">pH</label>
                    <input type="text" class="form-control" name="pH" placeholder="pH" required>
                </div>
                <div class="form-group">
                    <label for="sulphates">Sulphates</label>
                    <input type="text" class="form-control" name="sulphates" placeholder="Sulphates" required>
                </div>
                <div class="form-group">
                    <label for="alcohol">Alcohol</label>
                    <input type="text" class="form-control" name="alcohol" placeholder="Alcohol" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
                
            </form>
            <h3 class="mt-3">{{prediction_text}}</h3>
        </div>

    {% else %}
        <div class="container mt-5">
            <h2 class="text-center">Please log in to make predictions</h2>
            <div class="form-group text-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    {% endif %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
